name: FastAPI Code Linting

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Choose the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8  # Install flake8 for linting
          # Add other dependencies if needed

      - name: Lint FastAPI code
        run: |
          flake8 app
        continue-on-error: true  # Continue even if there are linting errors

      - name: Check for linting errors
        run: |
          if [ -n "$(flake8 app)" ]; then
            echo "Linting errors found. Please fix them before merging."
            exit 1
          fi

